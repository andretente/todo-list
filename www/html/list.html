Object.assign(List.prototype, {
  htmlList(title, description, date, category, list, index){
    return`
      <li class="mb-2 list-todo">
        <div class="row">
          <div class="col-12">
            <div class="card list" data-toggle="collapse" href="#open${index}${category}${list}">
              <div class="card-header">
                <div class="d-flex">
                  <div class="">
                    <h5 class="text-center item-title">
                      ${title}
                    </h5>
                  </div>
                  <div class="btnGroupToDo ml-auto">
                    <div class="btn-group ml-auto p-0">
                      <button type="button" class="btn btn-edit btn-blue-white btn-sm " data-index="${index}" id="edit" data-toggle="dropdown"><i class="fa fa-random" aria-hidden="true"></i></button>
                      <div class="dropdown-menu">
                        <button class="dropdown-item btn-up" data-index="${index}">Move Up</button>
                        <button class="dropdown-item btn-down" data-index="${index}">Move Down</button>
                        <button class="dropdown-item btn-top" data-index="${index}">Move Top</button>
                        <button class="dropdown-item btn-bottom" data-index="${index}">Move Bottom</button>
                      </div>
                      <button type="button" class="btn btn-delete btn-pink-white btn-sm ${list}" data-index="${index}"><i class="fa fa-times" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-done btn-blue-white btn-sm" data-index="${index}"><i class="fa fa-check" aria-hidden="true"></i></button>
                    </div>
                  </div>
                  <div class="btnGroupDone">
                    <div class="btn-group ml-auto p-0 d-none">
                      <button type="button" class="btn btn-delete btn-pink-white btn-sm ${list}" data-index="${index}"><i class="fa fa-times" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-undo btn-blue-white btn-sm" data-index="${index}"><i class="fa fa-undo" aria-hidden="true"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="open${index}${category}${list}" class="collapse p-3 mt-2 borber-bottom-blue">
              <div class="d-flex flex-row mb-2">
                <p class="card-subtitle text-muted">Date:</p>
                <p class="card-subtitle ml-2">${date}</p>
              </div>
              <div class="d-flex flex-row mb-2">
                <p class="card-subtitle text-muted">Description:</p>
                <p class="card-subtitle ml-2">${description}</p>
              </div>
            </div>
          </div>
        </div>
      </li>
    `;
  }

});
